    tomboy_acceptance_lvl_desc: "Current Tomboy Acceptance is [?tomboy_acceptance_lvl]"
    tomboy_acceptance_lvl_tt: "§GIncreases§! Acceptance of Tomboys"
    tomboy_acceptance_full_tt: "§GGuarantees§! Tomboy Supremacy"
