    POLITICS_MOON_MAN_NAME: "Moon Man"
    POLITICS_MOON_MAN_DESC: "Since ancient times, Aryans worshipped the eternal moon. Getting closer to the lunar body was seen as a symbol of progress and success in life. But since the mixture with lesser races, the moon has become less prominent and its importance reduced considerably.\nBecause of this, the eternal moon has taken a human form to rescue the Aryan people from their miserable state. His only goal is to cleanse the world and get rid of these lesser races and those that were not born into the right bloodline or didn't follow the divine path properly. The ultimate aim for every other being who had fallen away from grace would be nothing but annihilation. Those that weren't part of his cause must die forever, because they are just worthless slaves anyway."
    eternal_moon: "The Eternal Moon"

    POLITICS_MRBOND_NAME: "Mr. Bond"
    POLITICS_MRBOND_DESC: "Mr. Bond is a far-right musician and author who has gained prominence for his songs about the glory of the German Reich and the inferiority of all other nations and races. He has a large following among the youth, and his songs are often played at rallies and parties. His music consists of parodies of other well-known songs, and the lyrics are full of rage and vitriol. His songs are often about the need for a strong, militaristic nation, and the dangers of cultural pollution and race-mixing. He has a loyal fanbase, and his songs are often used as anthems by the far-right."
    BEL_musician: "Musician"

    POLITICS_JOHNNY_REBEL_NAME: "Johnny Rebel"
    POLITICS_JOHNNY_REBEL_DESC: "Johnny Rebel is a controversial and polarizing figure known for his involvement in a music genre that has sparked numerous debates. He gained notoriety for his songs, which have stirred strong emotions among listeners. Some view him as a symbol of rebellion, while others criticize him for promoting divisive and offensive content. His music has been the subject of scrutiny and discussions about freedom of expression and the impact of art on society. Regardless of opinions, Johnny Rebel's work has left a lasting impression on certain audiences, both for its artistic value and its contentious themes."

    POLITICS_NATSUKI_NAME: "Natsuki"
    POLITICS_NATSUKI_DESC: "Natsuki is a member of the Literature Club and is known for her petite figure and short temper. She has pink hair and pink eyes, and is seen wearing a school uniform with a red ribbon. She likes to read and write poetry, but she also enjoys baking and reading manga.\n\nDespite her size, Natsuki is very strong, and she is often seen carrying heavy objects such as textbooks or large boxes of books. She is also known for her quick wit and sharp tongue, often playfully insulting her classmates or making sarcastic remarks.\n\nWhen not at school, Natsuki can be found at home baking cookies or cupcakes, or reading her favorite manga series. She became a terrorist icon after joining the Nationalist Front, and is currently the subject of an international manhunt. Her motivations are unknown, but it is speculated that she was recruited into the Front due to her love of literature and her strong opinions on current events. She's known as \"Cupcake\" within the organization.\n\nNatsuki is currently on the run, and the police have put out a warrant for her arrest. She is considered armed and dangerous. But now that she has joined the Tomboy Terrorists, the situation has become even more serious. She's a mastermind behind recent attacks and has been responsible for the deaths of many evil people.\n\nThe world is on high alert for her capture, and she now leads our country, with cupcakes and bombs."
    BEL_cupcake: "Code name \"Cupcake\""

    POLITICS_DIRLEWANGER_NAME: "Oskar Paul Dirlewanger"
    POLITICS_DIRLEWANGER_DESC: "Oskar Paul Dirlewanger is a German military officer and a controversial figure. Born on September 26, 1895, in Würzburg, Germany, he is known for his earlier military career and contributions during World War I. Dirlewanger has a background in engineering and has shown leadership skills during his time as a student. He fought on the Eastern Front during World War I and was later awarded the Iron Cross for his bravery.\n\nAfter the war, Dirlewanger remained active in various paramilitary organizations, aligning himself with nationalist and right-wing groups. He has shown a strong affinity for extreme nationalist ideologies, which gained him recognition among certain circles in Germany.\n\nThroughout the 1920s and into the 1930s, Dirlewanger continued to be involved in political and military activities, often aligning himself with fringe right-wing groups. He has held various positions within these organizations, showcasing his ability to command and lead. His military experience and fervent nationalist beliefs have made him a notable figure among certain circles in Germany, though his methods and associations have also sparked controversy."
    BEL_the_devil: "The Devil"

    POLITICS_MENGELE_NAME: "Josef Rudolf Mengele"
    POLITICS_MENGELE_DESC: "Josef Rudolf Mengele is a German physician and researcher, born on March 16, 1911. He grew up in Günzburg, Bavaria, and pursued his education in medicine at various universities, earning his doctorate in anthropology from the University of Munich in 1935.\n\nDuring his academic years, Mengele displayed a strong interest in genetics and the field of eugenics, which was a topic of significant discussion in Germany during that time. He published several papers on the hereditary aspects of physical traits and the significance of genetics in determining human characteristics. His work garnered attention within the scientific community.\n\nIn the late 1930s, Mengele continued his studies and became involved in medical research related to human genetics and racial hygiene. His academic pursuits were initially focused on understanding the impact of genetic factors on various diseases and the potential for controlled human breeding."
    BEL_angel_of_death: "The Angel of Death"

    POLITICS_WASTELAND_NAME: "Wastelands"
    POLITICS_WASTELAND_DESC: "The Wastelands, once known as Poland, stand as a grim testament to a bygone era of vibrant life and civilization. This once-thriving country has been reduced to a desolate and unforgiving landscape, where the remnants of a once-proud society now lay in ruins.\nAs one ventures into the Wastelands, they are greeted by a haunting silence, interrupted only by the occasional howling wind and the distant echoes of crumbling structures. The landscape is dominated by a bleak tableau of decaying cities, shattered infrastructure, and overgrown vegetation reclaiming its territory.\nAny signs of human habitation are now reduced to little more than dilapidated husks, where buildings that once teemed with activity now stand as hollow, crumbling shells. Rusting vehicles and remnants of a forgotten time are scattered like grotesque artifacts, testaments to a civilization that once was.\nLife in the Wastelands, as it struggles to persist, has been transformed into something feral and untamed. The few remaining organisms, whether mutated remnants of the past or new, hardy species, have evolved to adapt to this harsh, unforgiving environment. They are defined by their fierce determination to survive, often displaying aggression and territoriality as they vie for the scarce resources that the Wastelands begrudgingly offer.\nThe air is thick with an acrid scent, a blend of dust and decay that serves as a constant reminder of the world that once was. Toxic remnants, both natural and man-made, further threaten any attempts at reclaiming the land. The soil, once fertile, now lies barren and poisoned, unable to sustain the life it once nurtured.\nTravel through the Wastelands is perilous, fraught with danger at every turn. Those who dare to venture into this forsaken realm do so at their own peril, facing not only the physical challenges but also the haunting echoes of a once-thriving civilization. The boundaries of reality blur in this desolation, where time seems to have lost its meaning, and the past and present meld into a surreal tapestry of despair.\nIn the Wastelands, the remnants of Poland's vibrant history stand as silent witnesses to a time long past, a stark reminder of the fragility of human existence and the devastating toll of unchecked destruction. This land, once teeming with life, now serves as a stark cautionary tale for generations yet to come."
    BEL_wasteland: "Wasteland"

    POLITICS_BEL_REGENCY_NAME: "Regency Council"
    POLITICS_BEL_REGENCY_DESC: "The throne is empty. With the passing of the previous ruler, the kingdom is left without a leader. The people look to the Regency Council to guide them through this time of uncertainty and transition. The Regency Council, a trusted team of advisors and confidants of the late ruler, has taken on the responsibility of overseeing the affairs of the kingdom until a new monarch can be crowned."

    POLITICS_ADOLF_HITLER_NAME: "Adolf Hitler"
    POLITICS_ADOLF_HITLER_DESC: "Adolf Hitler is the ex-leader of the Third German Empire, who led the people during the World War II. Born on April 20, 1889, in Braunau am Inn, Austria, Hitler rose to prominence as a powerful and controversial figure. During his early years, he faced rejection as an artist in Vienna, which fueled his resentment and helped him shape his ideologies.\nIn the aftermath of World War I, Hitler emerged as a charismatic speaker and joined the German Workers' Party, becoming its leader and transforming it into the Nazi Party.\nAfter he lost the leadership of the National Socialist German Empire and presumably died, we managed to capture him, and transform him into a cute Anime girl. Although he seemed opposed at first, something changed in him, and he was happy in his new body.\nOur best guesses are that he is mentally ill, as he spoke of Aryan Spirits approving of his new body, and that they \"were the ones to give him this form\"."

    POLITICS_GEORGY_ZHUKOV_NAME: "Georgy Zhukov"
    POLITICS_GEORGY_ZHUKOV_DESC: "Georgy Zhukov is a former Marshal of the Soviet Union who played a crucial role in the Red Army. He is regarded as one of the most skilled and respected military leaders of the 20th century.\nBorn on December 1, 1896, in Strelkovka, Russia, to a peasant family, Zhukov's early years were marked by hardship and a lack of formal education. Despite these challenges, he displayed remarkable resilience and determination.\nDuring the Great War, Zhukov served in the Imperial Russian Army and gained valuable combat experience, which would later contribute to his strategic thinking. With his keen intellect and natural leadership abilities, he rose through the ranks of the Red Army during the Russian Civil War.\nHe was well on the track to be one of the most prominent members of the USSR's army, before he somehow ended with us.\nOriginally he was unhappy with his new form, but slowly he accepted his fate, although only begrudgingly."

    POLITICS_GEORGE_PATTON_NAME: "George S. Patton"
    POLITICS_GEORGE_PATTON_DESC: "George S. Patton was a distinguished American captain who made significant contributions during the Great War. Known for his aggressive leadership style and bold tactical decisions, he played a key role in several pivotal battles.\nBorn on November 11, 1885, in San Gabriel, California, to a wealthy and influential family, Patton's early years were characterized by a strong emphasis on military tradition and a strict upbringing. He was deeply influenced by his father's military background and the stories of his ancestors who fought in the American Civil War.\nPatton's military career began in earnest during the Great War. As the United States entered the conflict in 1917, he was among the first American officers to arrive in Europe. Patton quickly gained a reputation for his fearlessness and unwavering determination on the battlefield.\nDuring his service in the Great War, Patton displayed remarkable leadership skills and strategic acumen. He was at the front lines, leading his troops with courage and decisiveness, earning the respect and admiration of his fellow soldiers and superiors alike.\nOne of his notable achievements during the war was his role in training and commanding the United States' newly formed tank corps. Patton recognized the potential of armored warfare and played a crucial role in developing tactics and strategies for tank warfare. His expertise and innovative approaches to armored operations proved instrumental in shaping the future of modern warfare.\nPatton's leadership during the Great War not only contributed to the Entente victory but also solidified his reputation as a formidable military commander. His aggressive and forward-thinking approach to combat set him apart from his peers and earned him accolades and promotions within the United States Army.\nAfter the war, he became disillusioned with the United States and the way its political system was working. Originally wanting to retire, he found his way to us, and after being transformed into an Anime girl, he is now one of our most dedicated captains."

    POLITICS_DOUGLAS_MACARTHUR_NAME: "Douglas MacArthur"
    POLITICS_DOUGLAS_MACARTHUR_DESC: "Douglas MacArthur was a renowned American general who played a significant role in shaping the history of his nation's military. With a career marked by leadership, strategic brilliance, and controversy, MacArthur left an enduring legacy in the annals of American military history.\nBorn on January 26, 1880, in Little Rock, Arkansas, to Arthur MacArthur Jr., a distinguished Union Army officer, Douglas MacArthur's early years were shaped by his family's military tradition. He received his education at various military schools, including the prestigious West Texas Military Academy, where he excelled academically and displayed strong leadership qualities.\nMacArthur's military career began in earnest with his appointment to West Point in 1899. He graduated first in his class in 1903, showcasing his exceptional intellect and dedication to his military studies. Following his graduation, he embarked on various military assignments and quickly rose through the ranks, displaying a keen understanding of strategy and logistics.\nDuring the Great War, MacArthur served with distinction, participating in major campaigns such as the Meusse-Argonne Offensive. His leadership and tactical prowess earned him numerous decorations, including the Medal of Honor, solidifying his reputation as one of the war's most accomplished commanders.\nAfter the war, MacArthur continued to play a prominent role in the development of American military doctrine. He served as the Superintendent of the United States Military Academy at West Point, where he implemented sweeping reforms and modernized the curriculum, emphasizing the importance of strategic thinking and military innovation.\nMacArthur's career came to a gradual decline on the turn into 1936, with the United States' political system slowly turning against his interests. He was, however, rescued from his fate of obscurity by us, and transformed into an Anime girl. He has been a loyal advisor to us ever since."

    POLITICS_RIMURU_TEMPEST_NAME: "Rimuru Tempest"
    POLITICS_RIMURU_TEMPEST_DESC: "Rimuru Tempest is a remarkable individual who has left an enduring mark on both the mystical realm of the Jura Forest and the broader world. Born as a human, he was originally Japanese, but after he was murdered, he was first reincarnated as a slime in another world and then, through a series of extraordinary events, eventually became the ruler of the Jura-Tempest Federation, an alliance of various species.\nHe became stronger, especially due to his absorption of Veldora, and has become an incredibly strong and useful ally of ours."

    POLITICS_RIMURU_EVOLVED_NAME: "Rimuru Tempest (Demon Lord)"
    POLITICS_RIMURU_EVOLVED_DESC: "Rimuru Tempest is a remarkable individual who has left an enduring mark on both the mystical realm of the Jura Forest and the broader world. Born as a human, he was originally Japanese, but after he was murdered, he was first reincarnated as a slime in another world and then, through a series of extraordinary events, eventually became the ruler of the Jura-Tempest Federation, an alliance of various species.\nHe became stronger, especially due to his absorption of Veldora, and has become an incredibly strong and useful ally of ours.\nAfter an incident in Rimuru City, he ascended to become a true demon lord. After his transformation, he gained a massive amount of power, which he used to his advantage in many battles, and we theorize that his power was part of what allowed us to enter this world."

    POLITICS_HATSUNE_MIKU_NAME: "Hatsune Miku"
    POLITICS_HATSUNE_MIKU_DESC: "Hatsune Miku is a virtual singer and the titular character of the popular Vocaloid music software. She was originally released on August 31, 2007, by Crypton Future Media, and has since become one of the most iconic figures in the virtual music industry.\nMiku's creation and development were part of the Character Vocal Series by Crypton Future Media. Her name, \"Hatsune Miku,\" was derived from the Japanese words for \"first,\" \"sound,\" and \"future,\" symbolizing her role as the first in a series of virtual singers and her potential to create a future of vocal synthesis technology.\nWhile not a great fighter, she's undoubtedly unmatched in the field of musical talent, and has an incredible ability to reinvigorate the people's fighting spirit."

    POLITICS_KASANE_TETO_NAME: "Kasane Teto"
    POLITICS_KASANE_TETO_DESC: "Kasane Teto, born on April 1, 2008, in the digital realm of the internet, emerged as a virtual sensation, captivating audiences with her melodious voice and charming persona. Created as a joint project by a group of independent music producers and programmers, Teto quickly gained popularity, becoming a beloved icon within the virtual music community.\nHer character design is adorned in shades of magenta and features distinctive twin-tails that add a touch of whimsy to her appearance. Teto's voice, generated by advanced speech synthesis technology, possesses a unique timbre and versatility, allowing her to sing in a variety of musical genres, from pop to rock to electronic, and everything in between.\nTeto's rise to fame can be attributed to her involvement in the virtual idol phenomenon, where she became a prominent figure alongside other virtual singers like Miku. Collaborating with various music producers, Teto's repertoire expanded rapidly, featuring a massive array of original songs and cover versions that showcased her vocal range and versatility.\nSimilar to Hatsune Miku, she's not much of a fighter, although she can defend herself if need be, but her true strength lies in her musical ability."

    POLITICS_TASHKENT_NAME: "Tashkent"
    POLITICS_TASHKENT_DESC: "Tashkent was built in Italy for the Soviet Union. During her tenure in the Soviet Navy, she was considered the most advanced destroyer and thus was the pride and joy of the Northern Fleet. Through her annoyance with the Soviet leadership's incompetence, and her own desires, we managed to convince her to join us. As young as she is, it's likely that she'll be a great asset for our Destroyer-heavy fleet."

    POLITICS_HOUSTON_NAME: "USS Houston (CL/CA-30)"
    POLITICS_HOUSTON_DESC: "USS Houston was launched in 1929 and was the second Northampton-class cruiser. She was named after Houston, Texas, and was the third ship of the United States Navy to be named after the city. After her launch, she was assigned to the Asiatic Fleet of the United States, and she participated in several exercises and maneuvers in the Pacific.\nStill fairly young for a shipgirl, she was easily swayed from her previous loyalties. As of now, she serves as a reliable heavy cruiser."

    POLITICS_YAMATO_NAME: "Yamato"
    POLITICS_YAMATO_DESC: "The Yamato is an incredible battleship, built very recently in 1937, by the Imperial Japanese Navy. Named after the Yamato Province of Japan, the lead ship of the Yamato-class battleships, the largest and most powerful battleships in history.\nHowever, due to a severe fuel shortage, she's remained inactive with the Japanese. She was convinced to leave the Japanese navy, and now serves as one of our most powerful ships."

    POLITICS_ARK_ROYAL_NAME: "HMS Ark Royal (91)"
    POLITICS_ARK_ROYAL_DESC: "The HMS Ark Royal is an aircraft carrier, built at the Blyth Shipbuilding Company in 1937. The third Ark Royal, she was named after a ship built for Sir Walter Raleigh, which was originally called the Ark, which was renamed the Ark Royal. The ship was completed in November 1938, and was commissioned in December of the same year.\nSimilar to other ships, she was annoyed at how the British government was operating, and decided to come and help us, hoping to being treated better."

    POLITICS_U47_NAME: "U-47"
    POLITICS_U47_DESC: "The U-47 is a Type VIIB U-boat, built in 1938 by Nazi Germany's Kriegsmarine. She is armed with a large amount of torpedoes, and a 88mm deck gun. Very young, and fairly inexperienced, she is greatly loved by sailors who know the qualities of a fresh and new ship.\nShe came to us after being allowed to do it by her previous sailors, who thought it was the best option for her as they believed that Nazi Germany would not be pleasant for her."

    POLITICAL_STROHEIM_NAME: "Rudol von Stroheim"
    POLITICAL_STROHEIM_DESC: "Rudol von Stroheim is a German military officer, having served as one of the highest ranking members of the German Empire's army. He is a high-ranking, German soldier and an unapologetic ultranationalist. It's unknown when he was born, but it is known that he is a World War I veteran, though his claim of \"being among the first to join the NSDAP\" cannot be proven, although it is known that he has been a member of the Waffen-SS for several years.\nStroheim is a proud man, and a strong leader. He has a strong sense of national identity, and a deep-seated hatred for the French. He became disillusioned with the German government after they refused to fund his cybernetic experiments, and he ended his service with the German military shortly after that. After his resignation, he joined us, and is now one of the top scientists working on various cybernetic-related projects. He is one of the very few men to serve in a high position for our country."

    POLITICAL_UTSUHO_REIUJI_NAME: "Utsuho Reiuji"
    POLITICAL_UTSUHO_REIUJI_DESC: "Utsuho Reiuji is a terrifying girl, who used to work as a regulator of the flames in the Remains of Blazing Hell in the underground, where she lived in a nuclear fusion reactor in a cavern deep in the Underground. During this time, she was given the ability to manipulate nuclear fusion, as well as the control of a huge amount of nuclear energy.\nShe is the current incarnation of the Yatagarasu, having gained the Left Leg of Fission, the Right Leg of Fusion, and a Third Leg which turned into a Nuclear Control Rod within her right arm. Her unpredictability and the possibility that she might unleash apocalyptic power on a whim made her a very dangerous being.\nShe has brought forth many scientific advancements in the field of nuclear power, and has become a great asset to us, though limited by having to ensure nothing goes wrong in the process of her working with nuclear energy.\n§RPerhaps appointing her could grant us a lot of knowledge in nuclear research...§!"

    POLITICAL_KATYUSHA_NAME: "Katyusha"
    POLITICAL_KATYUSHA_DESC: "Katyusha is a young Soviet girl, who was originally a normal girl who lived in a small village on the border between the Soviet Union and Poland. She was taken by the Red Army during the Russian Civil War and trained as an artillery gunner. She was given a prototype of a large, mobile, self-propelled gun that could fire a thousand rockets in a few minutes.\nShe stepped back from the frontlines after several years of ultimately pointless wars, and joined us, where she now serves as an artillery instructor, teaching the soldiers how to use their weapons properly.\nDespite all that, she still harbors many communist sympathies, and she has been known to have very heated discussions with people about whether or not communism is a force for good in the world."

    POLITICS_YUI_HIRASAWA_NAME: "Yui Hirasawa"
    POLITICS_YUI_HIRASAWA_DESC: "Yui Hirasawa is a girl from Tokyo, Japan, and one of the founding members of a light music band called Ho-kago Tea Time, where she played the guitar and was the main vocalist. She is a very cheerful girl and was always smiling, even when she was sad or frustrated, with a notable exception. Her almost unhinged hatred of non-White and non-Japanese races, as well as her obsession with eugenics and racial superiority, has made her a source of controversy in the land. There have been times where people we considered extreme were concerned by some of the things she has said in her music, which she tries to pass off as jokes, but it's clear to anyone that listens to them that she is not joking, but rather expressing a genuine hatred for non-Whites and a desire for the extermination of non-Japanese races, and even some Japanese people she finds to be undesirable.\nShe has also expressed an interest in eugenics, and her songs often feature lyrics that glorify the idea of a superior race and the need to purify society of those who do not meet the standards she has set forth.\nShe has invented a weird genre of what she calls \"metal\" music, so-called \"National Socialist White Metal\", and it seems to be very popular within extreme circles. Her music is very extreme, and she seems to have a lot of fun making it. Her lyrics are often filled with hateful and racist messages, but she has also been known to express her love for her band members and co-racials in her music.\nThere is no doubt that she is an ardent supporter of Fascism, Nazism, a proposed \"Axis\", and White-Japanese supremacy."

    POLITICS_YOR_FORGER_NAME: "Yor Forger"
    POLITICS_YOR_FORGER_DESC: "Yor Forger is a young woman who used to work as a clerk at Berlint City Hall, and was secretly an assassin, working for the Garden, where she was given the code name of Thorn Princess. Born to a poor, but loving family in the country of Ostania, she was raised by her loving parents who taught her how to hunt and kill animals from a young age, before she was trained by the Garden, which was an elite group of assassins that operates in the shadows and takes on the most dangerous and lucrative assignments.\nHer training was brutal, but she learned quickly and became one of the best in the organization, before she appeared with us, since the Garden was not in this world. She has no particular political affiliation, rather loyal to our state than any politician or monarch."










    BEL_loli: "Loli"
    BEL_loli_desc: "This person is a Loli. As such she will not be taken seriously by her peers, and many belittle, ridicule, and shun her for her physical characteristics and her smaller appearance. In turn, she gives great bonuses to fertility in her people, and her cute demeanor increases morale and stability in her nation. No one knows if it is because of her, but her nation has the lowest levels of sterility, and the highest birthrates in the world, while her neighbors are sterile, and barely managing."

    BEL_chuunibyou: "Chuunibyou"
    BEL_chuunibyou_desc: "Those infected with a peculiar virus often called the \"Eighth-grader Syndrome\" usually give themselves silly nicknames such as \"Ultra God Emperor\" or \"Controller of the Heavens\", and tend to talk on how they will dominate the world, or destroy planets. Sometimes, this can also be just exaggerations made by the very angry, the lonely, or the idiotic, but their sheer confidence can convince the weak and meek to fight and believe in them."

    BEL_monarcho_fascist_monarch: "Monarcho-Fascist"
    BEL_monarcho_fascist_monarch_desc: "This ruler is a supporter of Monarcho-Fascism, which is a fascistic authoritarian government where a Monarchy rules above the fascist-controlled government, which then makes sure that fascism is dominant over the economy, the society and politics. The rulers usually encourage and facilitate a nationalistic ideology, often promoting a racial monolithic ethnic state, where foreigners are often not equal, and are often treated as second-rate citizens. The monarch will often have little to no real power, while in the hands of the fascist government, although this is not always the case."

    BEL_monarcho_fascist_fash: "Monarcho-Fascist"
    BEL_monarcho_fascist_fash_desc: "This ruler is a Fascist, who compromised with the Monarchists, and together with them, adopted Monarcho-Fascism, which is a fascistic authoritarian government where a Monarchy rules above the fascist-controlled government, which then makes sure that fascism is dominant over the economy, the society and politics. The rulers usually encourage and facilitate a nationalistic ideology, often promoting a racial monolithic ethnic state, where foreigners are often not equal, and are often treated as second-rate citizens. The monarch will often have little to no real power, while in the hands of the fascist government, although this is not always the case."

    BEL_monarcho_fascist_neutral: "Monarcho-Fascist"
    BEL_monarcho_fascist_neutral_desc: "This ruler is a convinced Monarcho-Fascist. They swear loyalty to neither monarchism or fascism alone, but the two united as a whole. Monarcho-Fascism is an ideology encompassing a fascistic authoritarian government where a Monarchy rules above the fascist-controlled government, which then makes sure that fascism is dominant over the economy, the society and politics. The rulers usually encourage and facilitate a nationalistic ideology, often promoting a racial monolithic ethnic state, where foreigners are often not equal, and are often treated as second-rate citizens. The monarch will often have little to no real power, while in the hands of the fascist government, although this is not always the case."

    BEL_trait_sturmkommando_member: "Sturmkommando Member"
    BEL_trait_sturmkommando_member_desc: "[THIS.GetName] is a member of the Sturmkommando branch of the Imperial Kriegsamt. Due to [THIS.GetHerHis] affiliation with such a bloody and merciless branch, [THIS.GetSheHe] will be just as brutal on the battlefield, and just as oppressive and cruel to civilians as any other Sturmkommandant. Whether due to luck or ability, [THIS.GetSheHe] managed to escape being hung for crimes against humanity, and was given the chance to join the Imperial Kriegsamt. [THIS.GetSheHe]'s best commanding a counter-insurgency battalion."

    BEL_trait_reichsmilitaer_member: "Reichsmilitär Member"
    BEL_trait_reichsmilitaer_member_desc: "[THIS.GetName] person is a member of the Reichsmilitär branch of the Imperial Kriegsamt. Due to [THIS.GetHerHis] affiliation with a rather compassionate and fair military branch, [THIS.GetSheHe] will not be as brutal or cruel on the battlefield as other soldiers, nor will [THIS.GetSheHe] be cruel or oppressive to civilians. Unfortunately, this leads to [THIS.GetHerHim] being utterly incapable of crushing any insurgencies or rebellions that may form within the Empire. [THIS.GetHerHis] best role is to command a division in a standard army. Despite this, [THIS.GetSheHe] still possesses all of the training any other member of the military possesses."

    POLITICS_LALATINA_ALT: "Queen Lalatina Dustiness Ford"
    POLITICS_LALATINA_NAME: "Lalatina Dustiness Ford"
    POLITICS_LALATINA_DESC: "Dustiness Ford Lalatina, also known as \"Darkness\", is a young woman who, although often attacked, will never stay down, even when the situation seems hopeless."
    POLITICS_COUNCIL_NAME: "Tomboy Council"
    POLITICS_COUNCIL_DESC: "The Tomboy Council is a group of Tomboys that are united by the idea of a free and equal nation for the Tomboys of the world."
    POLITICS_CASCA_NAME: "Casca"
    POLITICS_CASCA_DESC: "Casca is a fierce fighter for righteousness and will never let down any of her people - She will let no one survive who wants the death of her or her people."
    POLITICS_RYUKO_NAME: "Ryuko Matoi"
    POLITICS_RYUKO_DESC: "Ryuko is a laid-back woman, who prefers a hands-off approach in politics, giving a lot of autonomy to the people of the nation, however she will assume power if the nation or the people are threatened."
    POLITICS_TERROR_COUNCIL_NAME: "Terror Council"
    POLITICS_TERROR_COUNCIL_DESC: "The Terror Council is a shadowy, clandestine group of businesswomen and politicians who control the Empire of Terror. They're so powerful that they don't even need to declare themselves—no one knows exactly what their motives are or how many members there are, but it is known that nobody wants to know what they will do."
    BEL_terror_disorganised: "Disorganised Group"

    BEL_divisions_tomboy_legion: "Tomboy Legion"

    BEL_adolf_hitler_high_command: "Adolf Hitler"

    GER_van_darkholme: "Van Darkholme"

    BEL_GER_tomboy_monarchism_party: "Holy Tomboy Monarchy"
    BEL_GER_tomboy_monarchism_party_long: "Party of the Holy Tomboy Monarchy"
    BEL_HTR_regency_desc: "After a coup most likely started by the Tomboys to the West, the Holy Tomboy Empire is still a regency. Its ruler will have to be decided at one point, but for now, winning the war is more important."

    POLITICS_REGENCY_NAME: "Regency"
    POLITICS_REGENCY_DESC: "Without a ruler, this country is currently managed by ministers, if any are available, until a fitting ruler is found."

    BEL_regency: "Regency"
    BEL_regency_desc: "Because the monarch is a minor, absent, incapacitated or unable to discharge the powers and duties of the monarchy, or the throne is vacant and the new monarch has not yet been determined, there is a Regency Council in power."

    GER_regency: "Regency"
    GER_regency_desc: "Because the monarch is a minor, absent, incapacitated or unable to discharge the powers and duties of the monarchy, or the throne is vacant and the new monarch has not yet been determined, there is a Regency Council in power."

    BEL_anti_tomboy: "Anti-Tomboy"
    BEL_anti_tomboy_desc: "Anti-Tomboyism refers to the societal attitude or belief system that opposes and discourages girls or women from engaging in activities or displaying behaviors traditionally associated with boys or men. It perpetuates the notion that certain activities, interests, or clothing styles should be exclusive to one gender, reinforcing gender stereotypes and limiting individual expression. Anti-Tomboyism often pressures girls to conform to a more traditionally feminine image and may stigmatize those who do not adhere to these gender norms, inhibiting personal development based on individual interests and talents."
    
    BEL_femboy: "Femboy"
    BEL_femboy_desc: "A \"Femboy\" is a term used to describe a male individual who embraces and expresses certain stereotypically feminine traits, styles, or behaviors while still identifying as male. These traits may include wearing clothing typically associated with females, adopting more delicate or graceful mannerisms, or expressing an interest in activities that are often considered feminine."

    GER_BEL_wilhelm_ii: "Kaiser Wilhelm II."
    GER_BEL_wilhelm_ii_desc: "Kaiser Wilhelm II was the last monarchs to wield power in Germany, and he remained so until his abdication on November 9, 1918. His reign began amid much promise but ended with failure, as war forced him and the other monarchs of Europe down a path that caused misery for everyone involved. After the exile to the Netherlands, he now again sits on the throne of the [GER.GetName]."
    
    GER_BEL_wilhelm_iii: "Kaiser Wilhelm III."
    GER_BEL_wilhelm_iii_desc: "After the abdication of his father, Kaiser Wilhelm III always had ambitions of becoming the new Emperor. While he knew that if Hitler were to reinstate the Kaiser, he would choose his father over him, he still had high hopes. Now he rules over Germany as a puppet of [BEL.GetNameDef]."
    
    GER_BEL_victoria: "Kaiserin Viktoria"
    GER_BEL_victoria_desc: "Kaiserin Viktoria was an unexpected choice of ruler, for the German royalty had always been ruled by men. Yet now she sits on the Throne of [GER_HRE.GetNameDef] and wears her crown proudly as the first Kaiserin of [GER_HRE.GetName]."

    BEL_political_antidem_tt: "This Focus will bring you closer to the political §Gright§!."
    BEL_political_dem_tt: "This Focus will bring you closer to the political §Rleft§!."

    BEL_monarchism_prosecute_tt: "The §Omore popular§! the targeted ideology is, the §Rmore stability is lost§!."

    BEL_lalatina_idea: "Lady Lalatina Dustiness Ford"
    BEL_lalatina_idea_desc: "Lady Lalatina Dustiness Ford, born April 6th, is the current de-facto ruler of the Nation of Tomboys. However, unless the people vote for it, she will not have any meaningful power. But with all that, she still is a great motivator for the people."

    BEL_controlled_commie_opposition: "Controlled Communist Opposition"
    BEL_controlled_commie_opposition_desc: "Having infiltrated the Communists, we can ensure the Communists never try anything that may threaten our power."

    BEL_Kuromorimine: "Kuromorimine"
    BEL_Kuromorimine_desc: "Kuromorimine was a German Tank Designer that moved over to our country, because they were continuously harassed by the German Government for being woman-only."

    BEL_Iron_Blood: "Iron Blood"
    BEL_Iron_Blood_desc: "Originally an elite-branch of the German Kriegsmarine, they were known as almost unbeatable. However, because of its woman-only working environment, they were dismantled. Their leftovers fled to our country for safety."

    BEL_Mage_Battalion: "Imperial 203rd Aerial Mage Battalion"
    BEL_Mage_Battalion_desc: "Originally from the First World War, the Imperial 203rd Aerial Mage Battalion is well known and feared for their commander, who finishes every mission given with heartless accuracy. Expelled after Rudolf Hess protested their commander, they took refuge in our land and now seek revenge, and by extend will help us achieve our goals."

    BEL_controlled_dem_opposition: "Controlled Democratic Opposition"
    BEL_controlled_dem_opposition_desc: "Having infiltrated the Democrats, we can ensure the Democrats never try anything that may threaten our power."

    BEL_schools_built: "Schools Built"
    BEL_schools_built_desc: "Having built schools, we can be sure to further educate our population."

    BEL_workers_protected: "Workers Protected"
    BEL_workers_protected_desc: "Workers have been granted more rights, but in return the efficiency of factories is temporarily lowered."

    BEL_disorganised_nation: "Disorganised Government"
    BEL_disorganised_nation_desc: "Our Nation is still new and thus disorganised. We need some time to establish proper organisation."

    BEL_liege_massacre: "The Liége Massacre"
    BEL_liege_massacre_desc: "The Tomboy People are disgusted by the massacre that happened after hostile forces captured Liége and did unspeakable evil to the people of the city.\n\n§RWe will take no step back!"

    BEL_genociding_non_tomboys: "Genociding non-tomboys"
    BEL_genociding_non_tomboys_desc: "This Nation is currently genociding non-tomboys."

    BEL_transforming_ships: "Transforming Ships"
    BEL_transforming_ships_desc: "This Nation has invented waifus that can transform into ships for battle."

    BEL_occupation_policy_good: "Benevolent Occupation Policy"
    BEL_occupation_policy_good_desc: "We will strive to be as kind to the people as possible. We will allow freedoms and rights to the conquered people, and try and help them. We will not tax any more than we do otherwise, nor will we confiscate their wealth. We grant everyone we conquered freedom to practice their religion, and will not interfere with their culture either. We will try and be as kind as possible, in order to keep them from rebelling."

    BEL_occupation_policy_evil: "Malevolent Occupation Policy"
    BEL_occupation_policy_evil_desc: "We will impose our will over the conquered peoples with a tight fist. We will not allow them any freedom or rights. We will take most of their money, and we will limit their freedom to move around, or do anything else. We will also force them to speak, write, and read our language, and will also change their culture to be closer to ours. We will make them afraid to even think about rebelling, and we will crush anyone who tries to do so."

    BEL_army_preparation: "Preparing the Army"
    BEL_army_preparation_desc: "We are beginning the rearmament and mobilization of our army, preparing to become a power on the world stage. Because of this singular focus, other sectors of the armed forces, notably the naval and air forces are suffering."

    BEL_idea_tomboy_overlordship: "[BEL.GetAdjective] Overlordship"
    BEL_idea_tomboy_overlordship_desc: "Being the subject of [BEL.GetNameDef], we enjoy a lot of good will and stability, mainly through their industry, skill, and sheer benevolence."

    BEL_idea_celebrating_britannia: "Britannia"
    BEL_idea_celebrating_britannia_desc: "Britannia, the personification of Britain. The things she personifies, is just the very nature of her island home. Her will is stronger than steel, and she rules the waves with an iron first. She has crushed almost all her enemies in combat, and nothing stands in the way of her glorious victory. She stands for naval supremacy, and her eternal naval conquest is what defines Britannia.\n\n§BRule Britannia!§!"

    BEL_idea_conquering_britannia: "Conquering Britannia"
    BEL_idea_conquering_britannia_desc: "Our troops have been inspired to fight hard to take over the very symbol of [ENG.GetNameDef]'s will. In the spirit of defeating Britannia, the army, navy, and airforce have all come together, working as one."

    BEL_defense_focus: "§OStrict Defense Focus§!"
    BEL_defense_focus_desc: "The military and most industry currently focus strictly on defense. Almost all construction has been dedicated to building fortifications and defensive installations, such as gun emplacements, coastal defenses, etc. Because of this, almost all other industry has halted, and the nation is slowing down. Fortunately, most [BEL.GetAdjective]s are willing to work for the defense, since the alternative is conquest by our neighbors, who are war hungry."

    BEL_idea_war_with_france_defensive: "Defensive War with [FRA.GetName]"
    BEL_idea_war_with_france_defensive_desc: "The military and most infrastructure remains devoted strictly to defense, and our economy, while severely stunted, serves us well in this. When the enemy attacks, they are at a great disadvantage, while we can annihilate them with minimal losses. Because of this, even if our armed forces are not strong enough to conquer their army, they are strong enough to defend from conquest, in turn making the [FRA.GetAdjective] suffer heavy the losses, making later conquest easier."

    BEL_idea_focus_on_offense: "§OStrict Offense Focus§!"
    BEL_idea_focus_on_offense_desc: "With most industry and the majority of our armed forces focusing on the offense, we can cause quite a large amount of damage to the enemies military and war capacity. Because we are waging wars, a large amount of our population and most industry, as well as our military is devoted to it, and most people are not that focused on the defensive, meaning more defenses may not be built or kept well, leading to them being weaker in defensive battles."

    BEL_idea_war_with_france_offensive: "Offensive War with [FRA.GetName]"
    BEL_idea_war_with_france_offensive_desc: "We've entered an offensive war against [FRA.GetName], and as such we have greatly invested in the offense, leaving the defense weak and under-prepared. As such, we have to attack and attack, because otherwise, there would be nothing stopping the enemy from marching into our undefended territories."

    BEL_idea_celebrating_marianne: "Marianne"
    BEL_idea_celebrating_marianne_desc: "Marianne, the personification of France. She personifies the culture and grandeur of French and Frankish civilization, standing proudly behind their achievements and superiority in certain fields, such as food, fashion, and art. In times of crisis she is reliable, and rarely flinches and shies away, but instead comes forward and works her hardest."

    BEL_idea_assess_germany: "Assessing Germany"
    BEL_idea_assess_germany_desc: "We are focusing more on researching the threat known as [GER.GetNameDef], and seeing just what their weapons and military capabilities are. Due to our previous irrelevance, they have not bothered us that much, but they may pay attention now, and thus we need to keep a strict eye on them."

    BEL_idea_rekindle_monarchist_sentiments: "Rekindled Monarchist Sentiments"
    BEL_idea_rekindle_monarchist_sentiments_desc: "A foreign nation has started a pro-monarchist campaign within our borders to great success. Until these are rooted out and crushed, we'll see monarchism support rising rapidly."

    BEL_idea_radicalized_german_tomboys: "Radicalized [BEL.GetAdjective]s"
    BEL_idea_radicalized_german_tomboys_desc: "A foreign nation has gained such good insight with the [BEL.GetAdjective]s within our nation, that many have decided that anti-[BEL.GetAdjective]ism must end, and [BEL.GetAdjective]s have a right to not only tolerance, but also acceptance and support. They're causing civil unrest, and actively sabotage our industry."

    BEL_idea_celebrating_germania: "Germania"
    BEL_idea_celebrating_germania_desc: "Germania, the personification of Germany. She stands for her military might and steadfast resolve, ready to defend and to fight. She loves her people and allies, and will not hesitate to help, not just through her military power, but also in other, more civilian ways. She is hard working and devoted, and will do anything it takes. Her devotion and determination to see the prosperity and welfare of her people, is second to none."

    BEL_german_invasion_plan: "German Invasion Plan"
    BEL_german_invasion_plan_desc: "Thanks to the latest intelligence, we have a very good plan to attack and conquer Germany. Although limited by time, we have around a year of this bonus available for the attack."

    BEL_underground_defense: "Underground Defense"
    BEL_underground_defense_desc: "Fighting against a large country is no small task, and we might have to fight on home territory. As such, having underground defenses that can hardly be found can make a huge difference. Thanks to our deep knowledge of our country, we can make effective use of the land, and give ourselves an edge that will tip the scales our way, should we have to fight on our home land."

    BEL_diverted_funds_to_army: "Diverted Funds to Army"
    BEL_diverted_funds_to_army_desc: "We have diverted a considerable amount of money from other areas of the industry, like the naval, civilan, and air, to give a major boost to the army. With this, the armed forces can expect an improved, better equipped and more prepared, effective fighting force, while we suffer some problems with these other sectors. However, considering the imminent invasion of Germany, the losses should be worth it."

    BEL_funding_nationalists: "Funding Nationalists"
    BEL_funding_nationalists_desc: "We're currently funding nationalists in a foreign country to further our own interests. This costs us some administrative power, but destabilizes the enemy nation, weakening and eventually giving rise to rebel factions that we can steer in the direction of our convenience."

    BEL_idea_euronia: "Euronia"
    BEL_idea_euronia_desc: "The collective personification of Germania, Marianne, and Britannia, together Euronia stands for European supremacy. No matter the means or methods, Euronia will never show mercy, and will bring every strength possible in order to secure it. Europe can sleep soundly, because she stands to defend it, and make it a grand, golden age. As long as she, the shield, holds, no foreign invader will ever harm their fragile bodies. And if her shield cracks, her sword will draw blood, until no one who can harm Europe is left alive.\n§YAve Euronia!§!"

    BEL_GER_nationalist_trouble: "Nationalist Trouble"
    BEL_GER_nationalist_trouble_desc: "Nationalists are currently running amuck, and causing trouble within our country. They're blaming us, personally, for every loss and problem. They demand their own states and countries, and are acting up, to the point of rioting and fighting."

    BEL_idea_destabilizing_democrats: "Destabilized Democrats"
    BEL_idea_destabilizing_democrats_desc: "This nation's most prominent political group has lost their power and relevance as a political organization. Without this to uplift and inspire them, their numbers shrink as they find no reason to stick with them, while at the same time, more and more citizens leave for other countries. Before long, the remaining members will leave, and they'll become irrelevant, losing the final scraps of their power, until nothing remains. Within time, the groups will disband."

    BEL_idea_anti_communist_actions: "Anti-Communist Actions"
    BEL_idea_anti_communist_actions_desc: "Groups of activists and vigilantes are springing up, dedicated to stamping out the communist movement. This includes activists, but also extremists, terrorist, and even wannabes, all working together to purge and root out these troublesome ideals and beliefs, leading to the public abandoning communist sympathies."

    BEL_idea_non_intervention: "Non-Intervention Focus"
    BEL_idea_non_intervention_desc: "This nation has sworn off any attempt at aggression or expansion, and has thus placed a major focus on not just being isolationist, but in being specifically non-interventionist. Because of this, they don't wage war against anyone unless they or their allies are attacked.\n§YWill invalidate in the case of an offensive war§!!"

    BEL_idea_defense_department: "Defense Department"
    BEL_idea_defense_department_desc: "Our answer to the military lacking of non-interventionism, and lack of conflict in general. This department makes sure the armed forces are sufficient enough to defend our people and lands, should the time come, and to resist, should aggression be turned towards us."

    BEL_idea_case_black: "Case Black"

    BEL_idea_case_blue: "Case Blue"

    BEL_idea_practiced_landings: "Practiced landings"

    BEL_idea_air_exercises: "Air Exercises"

    BEL_idea_tomboy_antagonization: "[BEL.GetAdjective] Antagonization"

    BEL_idea_BEL_HOL_industrial_cooperation: "§PT§!§WD§!§DI§! - §PTomboy§!-§WDutch§! §DIndustry§!"
    BEL_idea_BEL_HOL_industrial_cooperation_desc: "The [BEL.GetAdjective]-[HOL.GetAdjective] Industrial Co-Operation, also known as TDI (Tomboy-Dutch Industry), is a bilateral initiative aimed at fostering economic collaboration between [BEL.GetNameDef] and [HOL.GetNameDef]. Established through a series of agreements and treaties, TDI serves as a platform for the two neighboring nations to coordinate their industrial activities, share resources, and promote mutual economic growth.\nTDI operates across various sectors of the economy, including manufacturing, technology, agriculture, and energy. Through joint ventures, partnerships, and strategic alliances, companies from both countries leverage each other's strengths and expertise to enhance their competitiveness in domestic and international markets.\nOne of the key objectives of TDI is to promote innovation and research & development activities. By pooling resources and expertise, [BEL.GetAdjective] and [HOL.GetAdjective] firms collaborate on cutting-edge projects, pioneering new technologies, and developing innovative solutions to address common challenges.\nThe cooperation facilitated by TDI extends beyond the corporate realm to include government agencies, research institutions, and academic organizations. Through forums, conferences, and working groups, stakeholders from both countries exchange knowledge, best practices, and regulatory insights, facilitating smoother cross-border operations and fostering a conducive business environment."

    BEL_idea_BEL_LUX_industrial_cooperation: "§PT§!§WL§!§EI§! - §PTomboy§!-§WLuxembourg§! §EIndustry§!"
    BEL_idea_BEL_LUX_industrial_cooperation_desc: "The Tomboy-Luxembourg Industrial Co-Operation, also known as TLI (Tomboy-Luxembourg Industry), is a collaborative initiative aimed at strengthening economic ties and promoting industrial development between [BEL.GetNameDef] and [LUX.GetNameDef]. Established through bilateral agreements and treaties, TLI serves as a platform for fostering mutually beneficial partnerships and facilitating cross-border cooperation in various sectors of the economy.\nTLI encompasses a wide range of industries, including manufacturing, finance, logistics, and technology. Through joint ventures, strategic alliances, and collaborative projects, companies from both countries leverage each other's strengths and expertise to enhance their competitiveness in domestic and international markets.\nOne of the primary objectives of TLI is to promote innovation and research & development (R&D) activities. By pooling resources, expertise, and intellectual capital, [BEL.GetAdjective] and [LUX.GetAdjective] firms collaborate on innovative projects, develop new technologies, and explore emerging market opportunities."

    BEL_idea_homeland_department: "Homeland Department"
    BEL_idea_homeland_department_desc: "Replacing the Defense Department, the Homeland Department takes a much wider focus, as not only an army-specific department. It will take care of things regarding our citizens, and it is meant to take care of most things outside of international politics, leaving foreign relations to other departments. Other than military affairs, it will handle most internal matters. Things like domestic political issues, economics, and many other things, are now in the hands of the Department of Homeland Affairs. Due to this wide area, and a focus on internal matters instead of foreign ones, the country is in a much more isolated, almost anti-foreign and xenophobic phase."

    BEL_idea_full_isolation: "Full Isolationism"
    BEL_idea_full_isolation_desc: "Cutting ties, and closing off the country, the ruling regime has decided to completely isolate the country from the outside world. Their efforts will focus solely on internal matters. The borders are closed, and communication lines will not be established. Trade routes are severely restricted, and only those that will greatly benefit the economy can pass through ports and airports. Anti-foreigner propaganda is spread throughout the country, as the public opinion turns and twists, as the foreign becomes the new enemy."

    BEL_idea_imperialism: "Imperialism"
    BEL_idea_imperialism_desc: "This nation engages in imperialism, a policy or practice by which it seeks to extend its control or influence over other countries or territories through various means such as military force, economic dominance, or cultural assimilation. In pursuit of its goals, it may establish colonies, protectorates, or spheres of influence, exerting authority over the political, economic, and social affairs of the affected regions."

    BEL_idea_homefront_attack_plans: "Rapid Attack Plans"
    BEL_idea_homefront_attack_plans_desc: "With war on the horizon, we need a plan that we can use to aggressively defeat Benelux without much delay, so we must craft a couple plans and formulas that are based on how to make the occupation of the Benelux an immediate and pressing reality. After this, we must utilize the advantages we gain in further warfare to our favor.\n\n§YThis Idea will§! §Rinvalidate§! §Yif [HOL.GetFlag][HOL.GetName] and [LUX.GetFlag][LUX.GetName] become [BEL.GetFlag][BEL.GetName]'s allies, puppets, or cease to exist.§!"

    BEL_idea_Merlin_Prismriver: "Merlin Prismriver"
    BEL_idea_Merlin_Prismriver_desc: "Merlin Prismriver is a young woman, originally from a place she calls \"Gensokyo\", who claims that her support grants whoever she wishes legitimate rule over Britain, and thus has the potential to become a serious player in the political arena. She is the lead trumpeter in her trio, and the sister of Lunasa and Lyrica Prismriver. It's said that the Prismriver Ensemble has the power to reinvigorate soldiers and give them the will to fight again, though Merlin and her sisters are well aware that most audiences just like to dance and drink to their music. This does however make diplomacy a little awkward, since foreign politicians would meet not just with the Queen and her various domestic advisors, but also an apparently goofy band."

    BEL_idea_Prismriver_Ensemble: "Prismriver Ensemble"
    BEL_idea_Prismriver_Ensemble_desc: "The Prismriver Ensemble is a group of three girls that originates from a place they call \"Gensokyo\" and have recently arrived in [BEL.GetNameDef]. The elder sister and the leader of the Ensemble is Lunasa Prismriver, a melancholic but skilled violinist. She has an equally talented sister, Lyrica, who is in charge of the band's rhythm section with her keyboard playing. The youngest is Merlin, a lively, cheery girl with a penchant for improvisation who plays the trumpet. They perform what they call \"magnificent music\" to people. Despite past inquiries, the [JAP.GetAdjective] don't know anything about them, but the results of their performances, which have greatly re-moralized our armies and inspired the public, speak for themselves. The Prismriver sisters claim to be ghosts, specifically poltergeists. As a result, their music can make anyone feel happy and energetic, no matter how horrible a mood they are in."

    BEL_idea_navy_sabotaged: "Naval Sabotage"
    BEL_idea_navy_sabotaged_desc: "Our navy has been sabotaged by enemies of our country. Currently it cannot sail at its peak performance, and our navy's overall capabilities are severely hampered. Until we can fix these issues, we will have severe issues with naval warfare and naval matters."

    BEL_idea_assisting_luxembourg_food_industries_sender: "Assisting Luxembourg's Food Industries"
    BEL_idea_assisting_luxembourg_food_industries_sender_desc: "As Luxembourg suffers of food shortages, since they're a small nation with very little land, we can help them by assisting their industry and infrastructure, making sure that not only they can feed their people, but also make some profit to try and lift their spirits, all to a very cheap price for them, and a great diplomatic and strategic benefit for us. This will not only help them with food, but also put us in their graces."

    BEL_idea_assisting_luxembourg_food_industries_receiver: "Receiving Aid"
    BEL_idea_assisting_luxembourg_food_industries_receiver_desc: "The Tomboys are providing us with aid for our current food problems and issues. Their assistance with trade and aid will help keep the population happy, and food is brought to us on cheap prices. This aid is very necessary for us to have proper food, and without them, things would be very bleak."

    BEL_idea_aiding_dutch_tomboys_sender: "Sending Aid to [HOL.GetAdjective] Tomboys"
    BEL_idea_aiding_dutch_tomboys_sender_desc: "We're sending aid to the Dutch Tomboys, those struggling with issues in the Netherlands like discrimination, harassment and oppression. In exchange, the Tomboys in the Netherlands will keep faith and trust towards us, which in turn will help ensure their survival and the eventual perishing of their oppressors."

    BEL_idea_aiding_dutch_tomboys_receiver: "Receiving Selective Aid"
    BEL_idea_aiding_dutch_tomboys_receiver_desc: "Due to the Tomboys providing aid to Tomboys in our country, but refusing to give any to non-Tomboys, there is a large amount of controversy in our press and political spheres over the issues of selectively providing aid. The Tomboys cited the \"oppression\" we have been committing against Tomboys for their reasons of granting aid to them and refusing to grant any to the rest of the population. Of course, this is starting to destabilize our political sphere, as opportunists seek to use this controversy to make political power. Our government does not care about Tomboy \"rights\", as they are merely a mental illness. Meanwhile, some other politicians want to grant Tomboys equality and \"freedom,\" citing things such as the Bible in why the Tomboy lifestyle should be tolerated, or even encouraged and spread. Regardless of our stance, this makes governing a bit more complicated."

    BEL_idea_benelux_surprise_attack: "Surprise Attack"
    BEL_idea_benelux_surprise_attack_desc: "We have orchestrated a surprise attack in which we use several tactics and weapons in order to overwhelm and crush our opponents' military in the quickest way possible. It will only last a short time, but until this opportunity runs out, we will move significantly faster in all departments, while the enemy will struggle from the sudden and unexpected attack."

    BEL_idea_czechia_companies_fleeing: "Fleeing Companies"
    BEL_idea_czechia_companies_fleeing_desc: "Companies that have their headquarters here are leaving the country en masse. Without their production, and the loss of a majority of the employees and workers as well as the increase in unemployment, our economy is grinding to a halt. Our economy, and the prosperity we had once enjoyed, is quickly degrading, and our military similarly suffers."

    BEL_idea_czechia_slovak_resistance: "Minority Resistance"
    BEL_idea_czechia_slovak_resistance_desc: "Various minorities in our country are suddenly organizing and rising up into rebellion. Surprisingly, it's organized and prepared, but instead of declaring something independent or protesting, they only sabotage our economy and war industries. Other than this, they have not actively harmed anyone else or done anything harmful besides that, and appear to only act mostly peacefully."

    BEL_idea_czechia_economic_assistance: "[BEL.GetAdjective]-[CZE.GetAdjective] Economic Assistance"
    BEL_idea_czechia_economic_assistance_desc: "The Tomboys have come to the aid of the Czech and Slovaks, giving them aid and trade that can help build the country and keep them running. At the cost of doing business with a controversial nation, they will not only get back on their feet, but do far better than before."

    BEL_idea_rebuilding_czechoslovakia: "Hedvika Plan"
    BEL_idea_rebuilding_czechoslovakia_desc: "The Hedvika Plan is the Tomboy-led initiative of rebuilding the regions of Czechoslovakia that have had their economies ruined after internal instability and mass-emigration. This, in turn, is greatly boosting internal stability, the economy, and the willingness of the population to defend their homes."

    BEL_idea_iron_curtain: "The Iron Curtain"
    BEL_idea_iron_curtain_desc: "The Bulwark against the East - the Iron Curtain, as some nations called it, is now a shield against the tyrants in the East and communist nations. Our neighbors have previously worked alone to protect against communist rule, but now that we are there, we can protect Europe and its people. Be it Russia, its states, or its puppets, there shall be no expansion under our watchful eye.\n\n§YMay this peace last.§!"

    BEL_idea_iron_curtain_minor: "The Iron Curtain"
    BEL_idea_iron_curtain_minor_desc: "The Bulwark against the East - the Iron Curtain, as some nations called it, is now a shield against the tyrants in the East and communist nations. Our neighbors have previously worked alone to protect against communist rule, but now that we are there, we can protect Europe and its people. Be it Russia, its states, or its puppets, there shall be no expansion under our watchful eye.\n\n§YMay this peace last.§!"

    BEL_idea_united_by_blood: "United by Blood"
    BEL_idea_united_by_blood_desc: "The Tomboy People share a common heritage, and a long, glorious history of victory in battle, a bloody one to be sure, but also a glorious and auspicious one. Despite how far we have fallen from those times, how much our people are separated all across the globe and have deviated, we remain bound by the blood that flows through their veins, and the genes that are all part of the greater Tomboy Race. We are all united, through blood, as sisters."

    BEL_idea_blood_and_sweat: "Blood and Sweat"
    BEL_idea_blood_and_sweat_desc: "Our People are a hard-working race. They labor under the sun, day and night, and produce goods for the greater good. Our divine forms and shapes were not granted or gifted to us, but earned through generations of arduous, grueling and strenuous labor, suffering and work. This was the method God granted upon us in order to let us overcome the challenges and obstacles he placed upon us, through striving and suffering, through blood and sweat."

    BEL_idea_hearts_of_iron: "Hearts of Iron"
    BEL_idea_hearts_of_iron_desc: "In war, our People were held back. They were told that they weren't meant to be fighters, but neat and obedient housewives who shall not dare to show their strength beyond what society approves, nor be the ones fighting for freedom. This is an idea created, and implanted in the heads of the Tomboy population by the sick, perverse normies who only see us as a degeneration, a thing to be laughed at. However, we have taught the Tomboy Race, that we have to break these boundaries set by the weak normals, the frail losers, whom we can easily overpower, and only from this, we have easily overthrown the past regime. From this we have learned to have a heart of iron and a spine made of steel."

    BEL_idea_imperiales_kriegsamt: "Imperiales Kriegsamt"
    BEL_idea_imperiales_kriegsamt_desc: "The Imperiales Kriegsamt (Imperial War Department) is an internal agency within the Tomboy Empire that controls all parts of military activity in the realm, and prepares the Tomboy Military, in terms of organization, training, recruitment, staffing and supply for the Empire's campaigns and wars, as well as defense of the empire and homefront. Within it is a rift between the radical Tomboys, the Sturmkommando, and the moderate Tomboys, the Reichsmilitär. The Reichsmilitär argues for a defensive and isolationist military policy, but is also ready to help defend allies. The Sturmkommando thinks expansion and military conquest is the best way to show off the power of the Tomboys and expand the influence of their nation. While the Reichsmilitär is convinced that collaborating with occupied territories brings the most stable outcome and end to any wars, the Sturmkommando is convinced that purging all resistance from any occupied territories is necessary to conquer them and spread our people."

    BEL_idea_uncontrolled_emigration: "Uncontrolled Emigration"
    BEL_idea_uncontrolled_emigration_desc: "We are losing massive amounts of our most educated citizens to foreign lands, due to the problems and instability in the nation. This leaves our country with much less manpower for the industries, universities, and the military, and leaves our nation much less prepared to deal with the many problems we face."

    BEL_idea_famine: "§RThe Tomboy Famine§!"
    BEL_idea_famine_desc: "Our country is experiencing an extreme famine, due to a combination of droughts and mismanagement debt from the past Belgian government. Half of the population is starving, and the other half is working desperately to help the first half. People are eating anything, from grass and leather to poisonous plants. The few remaining cows and goats are so thin that their ribs can be counted. §RWe must act quickly§!."

    BEL_idea_protectionless: "Protectionless"
    BEL_idea_protectionless_desc: "While we decided on isolationism, the world did not. We have no allies, and the world is moving forward, itching to take this country and its resources for itself. A few of our diplomats tell of nations building up military forces, and we would currently be unable to defend ourselves in the case of a war. We need to prepare defensive structures and massively strengthen our border security immediately."

    BEL_idea_stagnating_economy: "Stagnating Economy"
    BEL_idea_stagnating_economy_desc: "The Economy, if it can even be called one, is at an all time low. We are incapable of providing even the most basic services to the people, and the national debt is a ticking time bomb that will soon reach unmanageable levels. People work for pennies, and are unable to purchase the products they make with their own sweat and blood. While the country slowly sinks into destitution, a few mega corporations and wealthy elites, mainly from other countries, reap all the profits and live lavishly off the back of our people."

    BEL_idea_brain_drain: "Brain Drain"
    BEL_idea_brain_drain_desc: "Many scientists and engineers have been leaving our nation, seeking opportunities in neighboring countries. This has left our technological base in ruins, and severely damaged our potential for innovation in the future. The ones we managed to contact cited the current political climate and poor living conditions as their reasons for leaving."

    BEL_idea_foreign_propaganda: "Foreign Propaganda"
    BEL_idea_foreign_propaganda_desc: "Our people are exposed to a deluge of misinformation by neighboring realms, eroding their confidence in our rule and instilling silly ideas such as democracy and judeo-bolshivism. Our culture and way of life are threatened from the inside, and our government's legitimacy is being undermined on a daily basis."

    BEL_idea_black_market: "Rampant Black Markets"
    BEL_idea_black_market_desc: "The illegal sale of goods has reached unprecedented levels in our realm. Smugglers have taken a foothold in our cities, corrupt merchants undermine the rule of law on a daily basis, and rumors are that slavery is re-emerging as a common practice. It severely cripples our economy and prevents proper distribution of vital resources."

    BEL_idea_degrading_reserves: "Degrading Reserves"
    BEL_idea_degrading_reserves_desc: "After our lengthy reorganization process, the army has emerged stronger than ever. However, our reserve forces have degraded to a horrifying degree. They are incapable of aiding our army in any meaningful way, and will make drag it down in the event of war."

    BEL_idea_disciplined_military: "Disciplined Military"
    BEL_idea_disciplined_military_desc: "Our army has recovered from its past defeats in a remarkable manner. The army is stronger now than it has ever been, and with our recent reforms, it is also more professional. This has allowed us to create a military capable of defending our realm from any threats we may face."

    BEL_idea_iron_fortress: "The Iron Fortress"
    BEL_idea_iron_fortress_desc: "Our country has become a fortress. Our borders have been completely secured by concrete walls and barbed wire. Our coasts are guarded by heavily armed patrol vessels. Our airspace is protected by advanced radar systems and fighters. We have established a state of complete lockdown, protecting our people of foreign propaganda and influence. We are completely self-sufficient, and our people live in peace and prosperity, knowing that they are safe from any external threats while enjoying the fruits of their labor, without interference from outside forces. The Iron Fortress is the answer to the history of French, English, German, and American imperialism, the refusal to become yet another vassal state of these powers. We have cut the puppet strings and secured our sovereignty as a nation. While the nations around us bash their fists against the fortress, we are confident that it will never be breached."

    BEL_idea_atomic_sciences_funding: "Funding Atomic Sciences"
    BEL_idea_atomic_sciences_funding_desc: "Having decided to focus on researching atomic science, our nation is on the verge of unlocking the power of the atom, and has the potential to become a major player in the nuclear arms race. The government has allocated a significant budget to the development of nuclear technology, and has recruited some of the brightest minds in the field to work on the project. As a side effect, it's seriously improving our research in the fields of physics and engineering, as well as providing a great number of new and high paying jobs in the science sector. We are on the cusp of a new era, and the possibilities are endless."

    BEL_idea_nuclear_power: "Atomic Scientific Powerhouse"
    BEL_idea_nuclear_power_desc: "We have unlocked the secrets of atomic science, and are now a powerhouse in the field of nuclear technology. Our physicists, engineers, and chemists have worked tirelessly to develop and refine our understanding of the atom, and have created some of the most advanced and futuristic models of the atom and of subatomic particles, as well as a greater understanding of quantum mechanics and nuclear reactions. Our nuclear power plants are the envy of the world, and our safety standards in the industry are unmatched."

    BEL_idea_experienced_strategists: "Experienced Strategists"
    BEL_idea_experienced_strategists_desc: "We have the best generals and strategists in the world. They are able to create and execute the most complex and innovative plans, always outsmarting our enemies and achieving victory. They are able to think outside the box and come up with unconventional solutions to problems."
    
    BEL_idea_experienced_tacticians: "Experienced Tacticians"
    BEL_idea_experienced_tacticians_desc: "Our tacticians are among the best in history. They have a deep understanding of the battlefield and are able to make quick and informed decisions in the heat of the moment. They know how to use the terrain, weather and other elements to their advantage, while also being able to exploit the enemy's weaknesses and protect their own. They have a keen eye for detail and are able to see the big picture, always thinking two steps ahead of their enemy."
    BEL_idea_the_most_adaptable_army_tt: "All Unit Design Cost: §G-99.00%§!"

    BEL_idea_the_most_adaptable_army: "The Most Adaptable Army"
    BEL_idea_the_most_adaptable_army_desc: "The Tomboy military has a history of being highly adaptable and capable of changing to fit the needs of any situation. From guerrilla warfare to large scale military operations, the Tomboy army has proven to be highly skilled and effective. We are always ready to adapt to new challenges and technologies, and are constantly refining and improving our strategies and tactics to stay ahead of our enemies. We are the pinnacle of adaptability, and are ready to take on any challenge that comes our way."

    BEL_idea_hirasawa_plan_dummy: "Hirasawa Plan"
    BEL_idea_hirasawa_plan_dummy_desc: "§YArmy Attack Factor:§! §G[?BEL_variable_liege_attack_var|%]§!.\n§YArmy Defende Factor:§! §G[?BEL_variable_liege_defense_var|%]§!.\n§YArmy Organization Factor:§! §G[?BEL_variable_liege_org_var|%]§!.\n§YArmy Reinforcement Factor:§! §G[?BEL_variable_liege_reinforce_var|%]§!.\n"

    BEL_idea_murder_of_lalatina: "The Murder of Lalatina"
    BEL_idea_murder_of_lalatina_desc: "[BEL_idea_murder_of_lalatina_desc_scripted_loc]"
    BEL_idea_murder_of_lalatina_desc_demsoc: "The Murder of Lalatina at the hands of the democrats was a necessary event, but it has led to a lot of unrest within the nation. The people are angry, and our democratic government is being blamed for the incident. Our nation's image has been tarnished, and our allies are distancing themselves from us. The people are calling for justice, and the government is under intense scrutiny. The situation is tense and could lead to a complete breakdown of civil society if someone tried to use this against us."
    BEL_idea_murder_of_lalatina_desc_monafash: "The Murder of Lalatina at the hands of the democrats was a horrifying event, and it has rightly led to a lot of unrest within the nation. The people are angry, and the democratic regime lost a significant amount of support. The murder has exposed the lengths to which the government is willing to go to maintain its grip on power, even against imagined threats, and the people have already become disillusioned with the system. We must never forget the pain and suffering these people have caused and must never let them gain any amount of power ever again."

