l_english:
  cunny.1.t: "[BEL.GetName] changes our government!"
  cunny.1.d: "Having strayed from their ideology, the [BEL.GetAdjective]s have changed our government. As we're merely a territory, we can't affect the [BEL.GetName]'s government. However, they have made a number of changes to ours. Most notably, they've changed our ruling party and head of state."
  cunny.1.a: "Understood."