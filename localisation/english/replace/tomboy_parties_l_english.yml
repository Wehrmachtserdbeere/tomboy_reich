  BEL_conservatism: "Tomboy Republic"
  BEL_conservatism_party: "DPCT"
  BEL_democratic_party: "DPCT"
  BEL_democratic_party_long: "Democratic Party of Conservative Tomboys (DPCT)"
  BEL_conservatism_desc: "The Democratic Party of Conservative Tomboys is a centrist democratic party advocating for a hands-off approach of the government and allowing each person to decide their own fate and path, without any government interference apart from some simple laws."
  BEL_anarchist_communism: "Free Commune of Tomboys"
  BEL_anarchist_communism_party: "GCTP"
  BEL_communism_party: "GCTP"
  BEL_communism_party_long: "General Council of Tomboy People (GCTP)"
  BEL_anarchist_communism_desc: "The General Council of Tomboy People is an anarcho-communist party advocating for a stateless nation, abolishing all laws apart and all government, with the exception of a democratic process of voting for their leaders."
  BEL_fascism_ideology: "Tomboy Reich"
  BEL_fascism_ideology_party: "NPLUT"
  BEL_fascism_party: "NPLUT"
  BEL_fascism_party_long: "National Party for the Liberation and Unification of all Tomboys (NPLUT)"
  BEL_fascism_ideology_desc: "The National Party for the Liberation and Unification of all Tomboys is a fascist nationalist party, aiming to unite all Tomboys on the planet into a state where they can live peacefuklly and prosper without sharing their prosperity with the rest of the world. They advocate for a strong government and enforced Tomboyism, aiming to get rid of any non-Tomboys in the nation through fair ways."
  BEL_neutrality_party: "RPDFD"
  BEL_neutrality_party_long: "The Royal Party of the Dustiness Ford Dynasty (RPDFD)"
  BEL_neutrality: "Tomboy Kingdom"
  BEL_despotism_desc: "The Royal Party of the Dustiness Ford Dynasty is a democratic-monarchist party advocating for the return of a Queen to rule the land. The people are generally regarded as the reigning monarch's property, although treated well by the Queen"
  BEL_terror: "Terror Council"
  BEL_terror_party: "TC"
  BEL_terror_party_long: "Terror Council (TC)"
  BEL_terror_desc: "The Terror Council is a shadowy, clandestine group of businesswomen and politicians who control the Empire of Terror. They're so powerful that they don't even need to declare themselves—no one knows exactly what their motives are or how many members there are, but it is known that nobody wants to know what they will do."
  BEL_monarcho_fascist_party: "RPLUT"
  BEL_monarcho_fascist_party_long: "Royal Party for the Liberation and Unification of all Tomboys (RPLUT)"

  BEL_accelerationist: "Empire of Terror"
  BEL_accelerationist_desc: "The Terror Accelerationism is a subideology of Terrorism, the goal of it being to accelerate society towards some sort of transcendental end through means that can only be considered \"terrorism.\" The primary difference between this ideology and other ideologies within terrorism is that Terror Accelerationism believes that accelerating society will prevent harm done in a longer process of Terrorism, using Accelerationism as a speedup to the end of society."

